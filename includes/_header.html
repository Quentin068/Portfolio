-->
<header>

    <div class="logo"><span>Quentin</span>_</div>

    <!-- Hamburger Icon for Mobile -->
    <div class="hamburger" id="hamburger-btn">
        <span></span>

    <nav class="main-nav" id="main-nav">
        <ul>

            <!-- The `data-en` attribute holds the English translation for the language switcher. -->
            <li><a href="#about" data-en="01. About">01. À propos</a></li>

            </li>
